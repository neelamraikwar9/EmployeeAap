    <!-- Employee Detail Page Creating by JS. -->

    <main class="container mt-4">
      <section id="employeeDetail"></section>
    </main>

    <script>
      // here getParameterByName is a function and name is a parameter. Parameter specifies the URL to retrieve it.
      function getParameterByName(name) {
        const url = new URL(window.location.href);
        // URL creates a new URL Object from the current brouser URL
        // Window.location.href get the complete URL of the current page.
        return url.searchParams.get(name);
        // It uses seachParams property to access query parameter.
      }
      // get the employee Id from the url.
      const employeeId = getParameterByName("id");
      console.log(employeeId);

      const employees = [
        {
          id: 1,
          name: "John Doe",
          designation: "Software Developer",
          department: "IT",
        },
        {
          id: 2,
          name: "Jane Smith",
          designation: "Designer",
          department: "Design",
        },
        {
          id: 3,
          name: "Bob Johnson",
          designation: "Project Manager",
          department: "Management",
        },
      ];
      const employee = employees.find((e) => e.id === parseInt(employeeId));

      // employees.find()  Searching through an array of obj.
      // (p) => p.id === parseInt(playerId) is a callback function that take each employees obj. and, convert employeeId to a num. using parseInt and compares it with the player's id property.

      const employeeDetail = document.querySelector("#employeeDetail");

      if (employee) {
        const card = document.createElement("div");
        card.className = "card";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const h2 = document.createElement("h2");
        h2.className = "card-title";
        h2.innerHTML = `${employee.name}`;
        cardBody.appendChild(h2);

        const ul = document.createElement("ul");
        ul.className = "list-group list-group-flush";

        const name = document.createElement("li");
        name.className = "list-group-item";
        name.innerHTML = `Name: ${employee.name}`;

        const designation = document.createElement("li");
        designation.className = "list-group-item";
        designation.innerHTML = `Designation: ${employee.designation}`;

        const department = document.createElement("li");
        department.className = "list-group-item";
        department.innerHTML = `Department: ${employee.department}`;

        ul.appendChild(name);
        ul.appendChild(designation);
        ul.appendChild(department);

        cardBody.appendChild(ul);
        card.appendChild(cardBody);

        employeeDetail.appendChild(card);
      }
    </script>
