    <!-- Employee Report Section -->
    <section class="container">
      <h1>HR Report</h1>
      <hr />
      <div class="row" id="employee-report">
    </section>

    <script>
      function generateEmployeeReport(){
        const mostWorkedEm = {name:"John Doe", hoursWorked:210}
        const highestRatedEm = {name:"Jane Smith", performanceRate:0.95}
        const totalOvertimeHours = {overtimeHours:35}

        function createCard(cardOfEmp){
          const employeeReportDiv = document.querySelector("#employee-report")

          const div = document.createElement('div')
          div.className = "col-md-4"

          const card = document.createElement('div')
          card.className = "card"

          const cardHeader = document.createElement('h2')
          cardHeader.className = "card-header"

          const h2 = document.createElement('h2')
          h2.textContent = (cardOfEmp === mostWorkedEm) ? 'Most Worked Employee' : (cardOfEmp === highestRatedEm) ? 'Highest Rated Employee' : 'Total Overtime Hours'

          const cardBody = document.createElement('div')
          cardBody.className = "card-body"

          const cardName = document.createElement('p')
          cardName.textContent = "card-text" 
          cardName.innerHTML = cardOfEmp === mostWorkedEm || cardOfEmp === highestRatedEm ? `<strong>Name: </strong>${cardOfEmp.name}`: null

          const employeeStat = document.createElement('p')
          employeeStat.textContent = "card-text"
          employeeStat.innerHTML = (cardOfEmp === mostWorkedEm) ? `<strong>hoursWorked: </strong>${cardOfEmp.hoursWorked}` : (cardOfEmp === highestRatedEm) ? `<strong>performaceRate: </strong>${cardOfEmp.performanceRate}` : `<strong>overtimeHours: </strong>${cardOfEmp.overtimeHours}`
       
cardHeader.appendChild(h2)

cardBody.appendChild(cardName)
cardBody.appendChild(employeeStat)

card.appendChild(cardHeader)
card.appendChild(cardBody)

div.appendChild(card)
employeeReportDiv.appendChild(div)

        }

        createCard(mostWorkedEm)
        createCard(highestRatedEm)
        createCard(totalOvertimeHours)

      }
      generateEmployeeReport()
    </script>
